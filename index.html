<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta charset="UTF-8" />
    <title>Basic To-Do List</title>
  </head>
  <body>
    <header>
      <h1>Basic To-Do List</h1>
    </header>
    <main>
      <section id="register-section">
        <form id="register-form">
          <label>할 일</label>
          <input id="to-do-input" type="text" />
          <button>등록</button>
        </form>
      </section>
      <section id="to-do-list-section">
        <h2>할 일 목록</h2>
        <ul id="to-do-list">
          <li class="to-do-item">
            <input type="checkbox" class="to-do-check" />
            <div class="to-do-name">산책가기</div>
            <button class="to-do-edit-button">수정</button>
            <button class="to-do-delete-button">삭제</button>
          </li>
          <li class="to-do-item">
            <input type="checkbox" class="to-do-check" />
            <div class="to-do-name">운동하기ㅠㅠ</div>
            <button class="to-do-edit-button">수정</button>
            <button class="to-do-delete-button">삭제</button>
          </li>
          <li class="to-do-item">
            <input type="checkbox" class="to-do-check" />
            <div class="to-do-name">저녁먹기</div>
            <button class="to-do-edit-button">수정</button>
            <button class="to-do-delete-button">삭제</button>
          </li>
          <li class="to-do-item">
            <input type="checkbox" class="to-do-check" />
            <div class="to-do-name">게임하기!!</div>
            <button class="to-do-edit-button">수정</button>
            <button class="to-do-delete-button">삭제</button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
